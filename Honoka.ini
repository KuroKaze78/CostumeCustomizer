[ResourceBodySPose03]

; Backup used sometimes during BURST if out-of-order
[ResourceBodyPoseBackup]

[CommandListQueueShadowPose]
run = CommandListQueueShadowPose0
ResourceBodySPoseBackup = vs-cb2

[CommandListQueueShadowPose0]
  if ResourceBodySPose00 === -0.0
    ResourceBodySPose00 = vs-cb2
  else if ResourceBodySPose01 === -0.0
    ResourceBodySPose01 = vs-cb2
  else if ResourceBodySPose02 === -0.0
    ResourceBodySPose02 = vs-cb2
  else
    ResourceBodyPose03 = vs-cb2
  endif

[CommandListDequeueShadowPose]
  if ResourceBodySPose00 !== -0.0
    vs-cb2 = ResourceBodySPose00
    post ResourceBodySPose00 = ResourceBodySPose01
    post ResourceBodySPose01 = ResourceBodySPose02
    post ResourceBodySPose02 = ResourceBodySPose03
    post ResourceBodySPose03 = null
    ; Back-up pose used if popped out of order
    ; only supports a single body, however only
    ; seems necessary during BURST which is 1 character at a time
    vs-cb2 = ResourceBodySPoseBackup
  endif

