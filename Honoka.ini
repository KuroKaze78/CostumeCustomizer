post run = CommandListLoadSuit

[CommandListLoadSuit]
; Constant post run seems to crash if it takes too long when viewing notifications, seems to be fine with a one-time load guard
if $mod_loaded == 0
  $mod_loaded = 1
  
  ; Load Preset (unfortunately, presets are only stored in the mod-pack so we don't know what they contain)
  $currentCategory = 0
  $currentPack = $packPreset
  $currentOption = $optionPreset
  run = CommandListIndexSelect

  if $packChest != 0
    $currentCategory = 1
    $currentPack = $packChest
    $currentOption = $optionChest
    run = CommandListIndexSelect
  endif

  if $packBra != 0
    $currentCategory = 2
    $currentPack = $packBra
    $currentOption = $optionBra
    run = CommandListIndexSelect
  endif

  if $packPanty != 0
    $currentCategory = 3
    $currentPack = $packPanty
    $currentOption = $optionPanty
    run = CommandListIndexSelect
  endif

  if $packSkirt != 0
    $currentCategory = 4
    $currentPack = $packSkirt
    $currentOption = $optionSkirt
    run = CommandListIndexSelect
  endif
    
  if $packGlove != 0
    $currentCategory = 5
    $currentPack = $packGlove
    $currentOption = $optionGlove
    run = CommandListIndexSelect
  endif
  
  if $packShoes != 0
    $currentCategory = 6
    $currentPack = $packShoes
    $currentOption = $optionShoes
    run = CommandListIndexSelect
  endif
  
  if $packAccessory1 != 0
    $currentCategory = 7
    $currentPack = $packAccessory1
    $currentOption = $optionAccessory1
    run = CommandListIndexSelect
  endif
  
  if $packAccessory2 != 0
    $currentCategory = 8
    $currentPack = $packAccessory2
    $currentOption = $optionAccessory2
    run = CommandListIndexSelect
  endif
  
  if $packAccessory3 != 0
    $currentCategory = 9
    $currentPack = $packAccessory3
    $currentOption = $optionAccessory3
    run = CommandListIndexSelect
  endif
  
  if $packAccessory4 != 0
    $currentCategory = 10
    $currentPack = $packAccessory4
    $currentOption = $optionAccessory4
    run = CommandListIndexSelect
  endif
endif

