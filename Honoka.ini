; This uses the following variable
; $currentCategory for Clothing Group
; $currentOption (persistent) for Clothing Option

; Shader Variable Usage
; w7 (temporary) for scaling
; x5, x6, y5, y6 (temporary) for positioning
; z7 (temporary) for flip

; $currentCategory values (deprecated x7)
; 0 Presets
; 1 Chest
; 2 Top
; 3 Bottom
; 4 Skirt
; 5 Glove
; 6 Shoes
; 7 Under Accessory1 (example: Garter)
; 8 Acc2
; 9 Acc3
; 10 Accessory 4

; $currentOption (deprecated y7) values
; 0-12 (number row from keys: `,1,2 ... 9,0,-,=)
