[CommandListLoadSuit]
; Constant post run seems to crash if it takes too long when viewing notifications, seems to be fine with a one-time load guard
if $mod_loaded == 0
  $mod_loaded = 1
  
  ; Load Preset (unfortunately, presets are only stored in the mod-pack so we don't know what they contain)
  $currentCategory = 0
  $currentPack = $packPreset
  $currentOption = $optionPreset
  run = CommandListIndexSelect

  if $packChest != 0
    $currentCategory = 1
    $currentPack = $packChest
    $currentOption = $optionChest
    run = CommandListIndexSelect
  endif

  if $packBra != 0
    $currentCategory = 2
    $currentPack = $packBra
    $currentOption = $optionBra
    run = CommandListIndexSelect
  endif

  if $packPanty != 0
