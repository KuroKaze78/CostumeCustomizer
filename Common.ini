    $currentPack = $packSkirt
    $currentOption = $optionSkirt
    run = CommandListIndexSelect
  endif
    
  if $packGlove != 0
    $currentCategory = 5
    $currentPack = $packGlove
    $currentOption = $optionGlove
    run = CommandListIndexSelect
  endif
  
  if $packShoes != 0
    $currentCategory = 6
    $currentPack = $packShoes
    $currentOption = $optionShoes
    run = CommandListIndexSelect
  endif
  
  if $packAccessory1 != 0
    $currentCategory = 7
    $currentPack = $packAccessory1
    $currentOption = $optionAccessory1
    run = CommandListIndexSelect
  endif
  
  if $packAccessory2 != 0
