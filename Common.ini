;; Pose Caching Logic

[ResourceEmpty]

; Normal Pose during textureOverride
[ResourceBackupPose] 
; Body Pose during textureoverride
[ResourceBackupBodyPose]

; Used by Solid body
[ResourceBodyPose00]
[ResourceBodyPose01]
[ResourceBodyPose02]
[ResourceBodyPose03]

; Used by Alpha-blend (1st draw)
[ResourceBodyPose10]
[ResourceBodyPose11]
[ResourceBodyPose12]
[ResourceBodyPose13]

; Used by Alpha-blend (2nd draw)
[ResourceBodyPose20]
[ResourceBodyPose21]
[ResourceBodyPose22]
[ResourceBodyPose23]

; Backup used sometimes during BURST if out-of-order
[ResourceBodyPoseBackup]

[CommandListQueuePose]
run = CommandListQueuePose0
run = CommandListQueuePose1
run = CommandListQueuePose2
ResourceBodyPoseBackup = vs-cb2

[CommandListQueuePose0]
  if ResourceBodyPose00 === -0.0
    ResourceBodyPose00 = vs-cb2
  else if ResourceBodyPose01 === -0.0
    ResourceBodyPose01 = vs-cb2
  else if ResourceBodyPose02 === -0.0
    ResourceBodyPose02 = vs-cb2
  else
    ResourceBodyPose03 = vs-cb2
  endif

[CommandListQueuePose1]
  if ResourceBodyPose10 === -0.0
    ResourceBodyPose10 = vs-cb2
  else if ResourceBodyPose11 === -0.0
    ResourceBodyPose11 = vs-cb2
  else if ResourceBodyPose12 === -0.0
    ResourceBodyPose12 = vs-cb2
  else
    ResourceBodyPose13 = vs-cb2
  endif

[CommandListQueuePose2]
  if ResourceBodyPose20 === -0.0
    ResourceBodyPose20 = vs-cb2
  else if ResourceBodyPose21 === -0.0
    ResourceBodyPose21 = vs-cb2
  else if ResourceBodyPose22 === -0.0
    ResourceBodyPose22 = vs-cb2
  else
    ResourceBodyPose23 = vs-cb2
  endif


[CommandListDequeuePose]
  if ResourceBodyPose00 !== -0.0
    vs-cb2 = ResourceBodyPose00
    post ResourceBodyPose00 = ResourceBodyPose01
    post ResourceBodyPose01 = ResourceBodyPose02
    post ResourceBodyPose02 = ResourceBodyPose03
    post ResourceBodyPose03 = null
  else if ResourceBodyPose10 !== -0.0
    vs-cb2 = ResourceBodyPose10
    post ResourceBodyPose10 = ResourceBodyPose11
    post ResourceBodyPose11 = ResourceBodyPose12
    post ResourceBodyPose12 = ResourceBodyPose13
    post ResourceBodyPose13 = null
  else if ResourceBodyPose20 !== -0.0
    vs-cb2 = ResourceBodyPose20
    post ResourceBodyPose20 = ResourceBodyPose21
    post ResourceBodyPose21 = ResourceBodyPose22
    post ResourceBodyPose22 = ResourceBodyPose23
    post ResourceBodyPose23 = null
  else
    ; Back-up pose used if popped out of order
    ; only supports a single body, however only
    ; seems necessary during BURST which is 1 character at a time
    vs-cb2 = ResourceBodyPoseBackup
  endif

